<!DOCTYPE html>
<html>
<head>
    <title>购物界面</title>
    <style>
        /* 添加样式以使页面看起来好看 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        #header {
            background-color: #f5f5f5;
            padding: 10px;
            text-align: center;
        }
        
        #logo {
            font-size: 24px;
            font-weight: bold;
        }
        
        #navigation {
            margin-top: 10px;
        }
        
        #navigation ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }
        
        #navigation ul li {
            display: inline-block;
            margin-right: 10px;
        }
        
        #products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        
        .product {
            width: 200px;
            margin: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            text-align: center;
        }
        
        .product img {
            width: 150px;
            height: 150px;
            margin-bottom: 10px;
        }
        
        #footer {
            background-color: #f5f5f5;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1 id="logo">品牌名称</h1>
        <div id="navigation">
            <ul>
                <li>产品分类1</li>
                <li>产品分类2</li>
                <li>产品分类3</li>
                <li>产品分类4</li>
            </ul>
        </div>
    </div>
    
    <div id="products">
        <div class="product">
            <img src="product1.jpg" alt="产品1">
            <h3>产品名称1</h3>
            <p>产品分类</p>
        </div>
        
        <div class="product">
            <img src="product2.jpg" alt="产品2">
            <h3>产品名称2</h3>
            <p>产品分类</p>
        </div>
        
        <div class="product">
            <img src="product3.jpg" alt="产品3">
            <h3>产品名称3</h3>
            <p>产品分类</p>
        </div>
        
        <!-- 添加更多产品 -->
        
    </div>
    
    <div id="footer">
        &copy; 2023 SpaceAid Organizer. All rights reserved.
    </div>
</body>
</html>
